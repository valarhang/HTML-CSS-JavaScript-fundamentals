<!-- Explicație proiect:
<form action="#" method="post">: action="#": Atunci când formularul este trimis, acesta va rămâne pe aceeași pagină (# reprezentând pagina curentă).
method="post": Formularul va folosi metoda HTTP POST pentru a trimite datele. Astfel, datele nu vor fi vizibile în URL și pot fi mai sigure decât metoda GET pentru trimiterea datelor sensibile.
<input type="text" id="fullName" name="fullName" required>: Câmp de text pentru introducerea numelui complet obligatoriu.
<input type="email" id="email" name="email" required>: Câmp de introducere a adresei de email obligatoriu.
<select id="examType" name="examType">...</select>: Câmp de tip drop down (list select) pentru selectarea tipului de examen. Utilizatorul poate alege una dintre opțiunile disponibile.
<input type="date" id="birthDate" name="birthDate">: Câmp pentru introducerea datei de naștere. Este un câmp specializat pentru selectarea unei date din calendar.
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Introduceți 10 cifre">: Câmp pentru introducerea numărului de telefon. Atributul pattern impune introducerea a 10 cifre numerice.
<textarea id="address" name="address" rows="4" cols="30"></textarea>: Câmp pentru introducerea adresei.
<input type="submit" value="Înscrie-te">: Butonul de submit pentru trimiterea formularului. Când acest buton este apăsat, formularul este trimis către locația specificată în atributul action
 -->
