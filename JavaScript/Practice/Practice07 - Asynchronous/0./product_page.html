<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">WebShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <article class="container mt-5">
        <div class="row">
            <div class="col-md-5" id="img-container">
                <!--img added by js-->
            </div>
            <section class="col-md-7 ps-5">
                <h2 id="product-title">
                    <!--added with js-->
                </h2>
                <div class="d-flex justify-content-start align-items-center">
                    <div class="ratings">
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="review-count" class="ms-1"></span>
                </div>
                <span class="badge rounded-pill text-bg-primary" id="product-categ">
                    <!--added with js-->
                </span>
                <h3 id="product-price" class="mt-1">
                    <!--added with js-->
                </h3>
                <div class="mt-5">
                    <p id="product-description">
                        <!--added with js-->
                    </p>
                </div>
                
            </section>
        </div>
    </article>
    <script src="./product.js"></script>
</body>
</html>
